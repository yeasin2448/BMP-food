<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- favicon -->
        <link rel="shortcut icon" href="../public/images/logo/fave.png" type="image/x-icon">
        <!-- custom css -->
        <link rel="stylesheet" href="../public/output.css">

        <title>BMP-Food</title>
    </head>
    <body class="flex h-screen bg-login-bg bg-cover object-contain bg-center">
        
        <!-- glassy overlay str -->
        <div class="absolute inset-0 h-screen w-full bg-black bg-opacity-30 z-10"></div>
        <!-- glassy overlay end -->

        <!-- login area start -->
        <div class="max-w-xs w-11/12 m-auto bg-indigo-100 rounded p-5 relative z-50">  
            <!-- header -->
            <header>
                <img class="w-10 mx-auto mb-5" src="../public/images/logo/fave.png" />
            </header>
            <!-- form -->
            <form>
                <div>
                    <label class="block mb-2 text-indigo-500" for="username">Username</label>
                    <input class="w-full p-2 mb-4 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" type="text" name="username">
                </div>
                <div>
                    <label class="block mb-2 text-indigo-500" for="password">Password</label>
                    <input class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" type="password" name="password">
                </div>
                <div>          
                    <input class="w-full bg-indigo-700 hover:bg-pink-700 text-white font-bold py-2 px-4 mb-6 rounded cursor-pointer" type="submit">
                </div>       
            </form>
            <!-- footer -->
            <footer>
                <a class="text-indigo-700 hover:text-pink-700 text-sm float-left font-serif" href="#">Forgot Password?</a>
                <a class="text-indigo-700 hover:text-pink-700 text-sm float-right font-serif" href="registration.html">Create Account</a>
            </footer> 
        </div>
        <!-- login area ends  -->
        
    </body>
</html>
